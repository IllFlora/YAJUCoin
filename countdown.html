<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAJUCoin | 114514 Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .countdown-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a0525 0%, #000 100%);
        }

        .countdown-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: var(--accent-cyan);
            text-shadow: 0 0 20px var(--accent-cyan);
            text-transform: uppercase;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 4px 4px 0px var(--accent-pink);
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border: 2px solid var(--accent-purple);
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }

        .back-link {
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: underline;
            cursor: pointer;
        }

        .back-link:hover {
            color: var(--accent-green);
        }

        @media (max-width: 768px) {
            .countdown-title {
                font-size: 1.8rem;
            }

            #timer {
                font-size: 12vw;
                /* fit screen width */
                padding: 1rem;
                border-width: 1px;
            }
        }
    </style>
</head>

<body>

    <header>
        <canvas id="matrixCanvas"></canvas>
        <a href="index.html" class="logo-container">
            <img src="assets/logo.png" alt="YAJUCoin Logo" class="logo-img-sm">
            <span>YAJUCoin</span>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <!-- Simplified header for countdown page -->
        </div>
    </header>

    <main class="countdown-container">
        <h1 class="countdown-title" data-ja="114514カウントダウン" data-en="114514 COUNTDOWN">114514 COUNTDOWN</h1>
        <div id="wrapper">
            <div id="timer">00:00:00:00</div>
        </div>
        <p id="target-date" style="font-family: var(--font-mono); color: var(--accent-purple);">TARGET: 2026.01.14
            05:14:00 JST</p>

        <a href="index.html" class="back-link">Return to home</a>
    </main>

    <script src="script.js?v=4"></script>
</body>

</html>
